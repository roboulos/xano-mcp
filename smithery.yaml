# Smithery.ai configuration
startCommand:
  type: stdio
  configSchema:
    type: object
    properties:
      xano_api_token:
        type: string
        description: Xano API token for authentication
      debug:
        type: boolean
        description: Enable debug mode for verbose logging
        default: false
      transport:
        type: string
        description: Transport method (stdio or websocket)
        enum: [stdio, websocket]
        default: stdio
      port:
        type: integer
        description: Port for WebSocket server (only used with websocket transport)
        default: 8765
    required:
      - xano_api_token
  commandFunction: |-
    (config) => ({
      command: "python",
      args: ["-m", "src.xano_mcp", "--token", config.xano_api_token, "--transport", config.transport || "stdio", ...(config.debug ? ["--debug"] : []), ...(config.transport === "websocket" && config.port ? ["--port", String(config.port)] : [])],
      env: {}
    })
