# Smithery.ai configuration
name: xano-mcp
version: 1.0.0
description: Model Context Protocol server for Xano database integration

build:
  dockerfile: Dockerfile

# Define the tools this MCP server provides
tools:
  - name: mcp0_xano_get_record
    description: Get a record from a Xano database table
    parameters:
      type: object
      properties:
        table_name:
          type: string
          description: Name of the table to query
        record_id:
          type: string
          description: ID of the record to retrieve
      required: [table_name, record_id]
  - name: mcp0_xano_create_record
    description: Create a new record in a Xano database table
    parameters:
      type: object
      properties:
        table_name:
          type: string
          description: Name of the table to add the record to
        record_data:
          type: object
          description: Data for the new record
      required: [table_name, record_data]
  - name: mcp0_xano_update_record
    description: Update an existing record in a Xano database table
    parameters:
      type: object
      properties:
        table_name:
          type: string
          description: Name of the table containing the record
        record_id:
          type: string
          description: ID of the record to update
        record_data:
          type: object
          description: Updated data for the record
      required: [table_name, record_id, record_data]
  - name: mcp0_xano_delete_record
    description: Delete a record from a Xano database table
    parameters:
      type: object
      properties:
        table_name:
          type: string
          description: Name of the table containing the record
        record_id:
          type: string
          description: ID of the record to delete
      required: [table_name, record_id]
  - name: mcp0_xano_query_records
    description: Query records from a Xano database table
    parameters:
      type: object
      properties:
        table_name:
          type: string
          description: Name of the table to query
        query:
          type: object
          description: Query parameters
      required: [table_name]

startCommand:
  type: stdio
  configSchema:
    type: object
    properties:
      xano_api_token:
        type: string
        description: Xano API token for authentication
      debug:
        type: boolean
        description: Enable debug mode for verbose logging
        default: false
    required:
      - xano_api_token
  commandFunction: |-
    (config) => ({
      command: "python",
      args: ["-m", "src.xano_mcp", "--token", config.xano_api_token, ...(config.debug ? ["--debug"] : [])],
      env: {}
    })
